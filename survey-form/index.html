<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <p class="desc" id="description">
        Thank you for taking the time to complete this form.</p>

    <form id="survey-form">
        <fieldset>
            <label for="name" id="name-label"> Name
                <input placeholder="Enter your name" type="text" id="name" required /><label>
                    <br>
                    <label for="email" id="email-label"> Email<input placeholder="Enter your email" type="email" id="email"
                            required /></label><br>

                    <label for="number" id="number-label"> Age<input placeholder="Enter your age" type="number" id="number"
                            min="15" max="30" /></label>
        </fieldset>
        <fieldset>
            <p>Select your proffesion: </p>
            <label for="dropdown">
                <select id="dropdown" name="dropdown">
                    <option value="">Select</option>
                    <option value="front-end">Front-End developer</option>
                    <option value="back-end">Back-End developer</option>
                    <option value="fullstack">Fullstack</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <p>Select your level:</p>
            <label for="student"><input class="inline" value="student" name="level" id="student" type="radio">Student</label> <br>
            <label for="professional"><input  class="inline" value="professional" name="level" id="professional"
                    type="radio">Professional</label>
        </fieldset>
        <fieldset>
            <p>Habilities:</p>
            <label><input  class="inline" value="js" type="checkbox">Javascript</label><br>
            <label><input class="inline" value="css3" type="checkbox">CSS3</label><br>
            <label><input class="inline"value="python" type="checkbox">Python</label><br>
            <label><input class="inline" value="java" type="checkbox">Java</label><br>
        </fieldset>

        <label> Add a coment<label><br>
                <textarea rows="4" cols="30" placeholder="I like coding on the beach..."></textarea> <br>

                <input id="submit" type="submit" value="Submit" />

    </form>
</body>

</html>
